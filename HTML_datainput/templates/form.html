<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pet Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="text-align: center">
      <h1>Game of Fitbit</h1>
      <!-- <a href="/" class="btn btn-primary" role="button">View Chart</a> -->
    </div>
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <h2>Enter your vital below!</h2>
        <form method="POST" action="/send" role="form", name="petform">
          <div class="form-group">
            <label for="inputAge">Age</label>
            <input type="text" class="form-control" id="inputAge" name="userAge" placeholder="Age">
          </div>
          <div class="form-group">
            <label for="inputHeight">Height</label>
            <input type="text" class="form-control" id="inputHeight" name="userHeight" placeholder="Height">
          </div>
          <div class="form-group">
            <label for="inputWeight">Weight</label>
            <input type="text" class="form-control" id="inputWeight" name="userWeight" placeholder="Weight">
          </div>
          <input type="submit" value="submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
